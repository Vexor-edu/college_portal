{% load static %}
{% include 'admissions/header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply for Admission</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Mapping: field_id -> disclaimer text
            const disclaimers = {
                'id_photo': 'ðŸ“¸ Photo: JPG/PNG only, Max 2MB, Recommended size 600x600px',
                'id_signature': 'âœï¸ Signature: JPG/PNG only, Max 1MB, Recommended size 400x200px',
                'id_document': 'ðŸ“„ Document: PDF only, Max 5MB'
            };
        
            Object.entries(disclaimers).forEach(([fieldId, text]) => {
                const field = document.getElementById(fieldId);
                if (field) {
                    const disclaimer = document.createElement('small');
                    disclaimer.className = 'form-text text-muted';
                    disclaimer.innerText = text;
        
                    // Insert right after the input field
                    field.parentNode.insertBefore(disclaimer, field.nextSibling);
                }
            });
        });
        </script>
        

    <div class="container">
        <h1>Student Admission Form</h1>

        <!-- Flash Messages -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Admission Form -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit Application</button>
        </form>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
{% include 'admissions/footer.html' %}
