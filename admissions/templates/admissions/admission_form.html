<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Admission Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-section {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">ANDC</a>
    <div>
      <a class="nav-link text-white" href="#">Home</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="form-section">
    <h2 class="mb-4 text-center">üìù Student Admission Form</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" name="full_name" class="form-control" placeholder="Your full name">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Father's Name</label>
          <input type="text" name="father_name" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Date of Birth</label>
          <input type="date" name="dob" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Student ID</label>
          <input type="text" name="student_id" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Phone</label>
          <input type="tel" name="phone" class="form-control" placeholder="e.g. 9876543210">
        </div>
        <div class="col-12 mb-3">
          <label class="form-label">Address</label>
          <textarea name="address" class="form-control" rows="2"></textarea>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Course</label>
          <select class="form-select" name="course">
            <option selected disabled>Choose Course</option>
            <option value="B.Tech">B.Tech</option>
            <option value="M.Tech">M.Tech</option>
            <option value="MBA">MBA</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Photo</label>
          <input type="file" class="form-control" name="photo" accept=".jpg,.jpeg,.png">
          <small class="text-muted">Max 2MB, 600x600px</small>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Document</label>
          <input type="file" class="form-control" name="document" accept=".pdf">
          <small class="text-muted">PDF only, Max 5MB</small>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Signature</label>
          <input type="file" class="form-control" name="signature" accept=".jpg,.jpeg,.png">
          <small class="text-muted">Max 1MB, 400x200px</small>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-3">‚úÖ Submit Application</button>
    </form>
  </div>
</div>

<footer class="text-center mt-5 text-muted">
  <p>¬© 2025 ANDC (Delhi University) | üìß principal@andc.du.ac.in | ‚òéÔ∏è 011-26293224</p>
</footer>

</body>
</html>
